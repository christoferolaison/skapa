name: Publish

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup
        run: yarn
      - name: Lint & Test
        run: |
          yarn lint
          yarn test
      - name: Build
        run: npx skapa build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Setup
        run: yarn
      - name: Checkout master
        run: git checkout master

    - name: Configure GitHub
      run: |
        git config --global user.email "skapa@bot.com"
        git config --global user.name "skapa-bot"
        
      - name: Publish
        run: npx skapa publish
