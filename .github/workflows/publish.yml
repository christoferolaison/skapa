name: Publish

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Lint & Test
        uses: .github/actions/lint-and-test
      - name: Build
        run: npx skapa build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Publish
        if: github.ref == 'master'
        run: npx skapa publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
